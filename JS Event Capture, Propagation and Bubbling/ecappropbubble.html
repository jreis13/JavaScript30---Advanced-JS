<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>

  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation();
        // stopPropagation() = stop bubbling -> stops it from targeting all the divs surrounding the one we clicked. this says: 'Give me the exact one I clicked'
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, { capture: false, once: false })
      );

      // capture: true makes function run on the way down -- top to bottom

      //once: true makes the event only clickable once, after we click it once it basically removes the event listener!
    </script>
  </body>
</html>
